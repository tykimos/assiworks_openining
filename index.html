<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AssiWorks Opening Event</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="split" id="intro">
      <section class="intro-panel">
        <div>
          <p class="eyebrow" data-md-key="intro-eyebrow"></p>
          <h1 data-md-key="intro-title"></h1>
          <p class="lead" data-md-key="intro-lead"></p>
          <div class="session-details" data-md-list="session-details"></div>
          <ul class="agenda-list" data-md-list="agenda"></ul>
        </div>
        <div class="intro-tiles" data-md-tiles="intro-tiles"></div>
      </section>

      <section class="register-panel" id="register">
        <div class="register-card">
          <p class="eyebrow" data-md-key="register-eyebrow"></p>
          <h2 data-md-key="register-title"></h2>
          <p class="card-lead" data-md-key="register-lead"></p>
          <form class="register-form" id="register-form">
            <div class="field">
              <label for="email" data-md-key="form-email-label"></label>
              <input
                id="email"
                name="email"
                type="email"
                placeholder=""
                data-md-placeholder="form-email-placeholder"
                required
              />
            </div>
            <div class="field">
              <label for="name" data-md-key="form-name-label"></label>
              <input
                id="name"
                name="name"
                type="text"
                placeholder=""
                data-md-placeholder="form-name-placeholder"
                required
              />
            </div>
            <div class="field">
              <label for="affiliation" data-md-key="form-affiliation-label">소속</label>
              <input
                id="affiliation"
                name="affiliation"
                type="text"
                placeholder="AssiWorks Lab"
                data-md-placeholder="form-affiliation-placeholder"
                required
              />
            </div>
            <div class="field">
              <label for="position" data-md-key="form-position-label">직위</label>
              <input
                id="position"
                name="position"
                type="text"
                placeholder="PO"
                data-md-placeholder="form-position-placeholder"
                required
              />
            </div>
            <div class="field">
              <label for="message" data-md-key="form-message-label"></label>
              <textarea
                id="message"
                name="message"
                rows="3"
                placeholder=""
                data-md-placeholder="form-message-placeholder"
              ></textarea>
            </div>
            <button type="submit" class="primary" data-md-key="form-button"></button>
            <p class="form-status" role="status" aria-live="polite"></p>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-logos">
        <img src="images/assiworks_logo.png" alt="AssiWorks logo" />
        <img src="images/aifactory_logo.png" alt="AI Factory logo" />
      </div>
      <div class="footer-actions">
        <a class="footer-link" href="cancel.html">등록 취소 바로가기</a>
        <a class="footer-link" href="admin.html">관리</a>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
